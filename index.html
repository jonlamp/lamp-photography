            margin-left:1vw;
        }

            #leftNav {
                position: static;
                z-index: 0;
                width: 100%;
                margin-top: 0px;
                padding-top: 3vh;
                text-align: center;
            }
            #main {
                position: static;
                z-index: 0;
            }
            #menu {
                margin-top: 0px;
            }
