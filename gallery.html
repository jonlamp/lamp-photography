<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Photo Gallery</title>
    <meta name="description" content="Jon Lamp is a RVA based photographer who takes what many call 'cool' pictures">
    <meta property="og:image" content="resources/fullSize/church_hill_autumn.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .main {
            position: fixed;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom right, #EEF0F2 70%, #385F71);
            z-index:-1;
        }
        #menu {
            position: fixed;
            padding: 3vh 15vw 1vh 15vw;
            width:100vw;
            margin-right: auto;
            margin-left: auto;
            top:0;
            z-index:1;
            background:#EEF0F2;
            height: 25vh;
        }
        .mIcon {
            opacity:0;
            transition: opacity .5s ease;
        }
        .menuOpt {
            width: 100%;
            text-align: center;
            padding-top: 3vh;
        }
        .menuOpt a {
            color: #353B3C;
            transition:color .5s ease, font-size .5s ease, opacity .5s ease;
            font-size: 1.25em;
        }
        .menuOpt:hover a {
            font-size: 1.5em;
            opacity: 1;
            color:#EF2D56;
        }
        .menuOpt:hover .mIcon {
            opacity:1;   
        }
        .container1 {
            width: 80vw;
            margin-top: 10vh;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5vh;
        }
        .container1 div {
            border-radius: 30px;
        }
        .container1:last-of-type {
            padding-bottom: 10vh;
        }
        .picHolder img {
            max-width: 100%;
            cursor: pointer;
        }
        #subMenu {
            font-size: .85em;
            width: 100%;
            padding-top: 2vh;
            text-align: center;
            color:rgba(53, 59, 60, 0.6)
        }
        .logo1 {
            max-height: 10vh;
            max-width: 15vw;
            padding-top:2vh;
        }
        #modal {
            z-index: 2;
            position: fixed;
            height: 100vh;
            width: 100vw;
            background-color: rgba(53, 59, 60, 0.95);
            top: 0;
            padding-top: 10vh;
            padding-right: auto;
            padding-left: auto;
        }
        #modalMain {
            position:static;
            margin-right: 10%;
            margin-left: 10%;
        }
        #modalImg {
            max-width: 65vw;
            max-height: 80vh;
            opacity: 1;
            margin-left: auto;
        }
        #modalTxt {
            height: 100%;
            width: 15vw;
            color: #353B3C;
            background-color: rgba(253, 253, 253, 0.9);
            border-top-right-radius: 10%;
            border-bottom-right-radius: 10%;
            padding: 5vh 1vw 5vh 1vw;
            margin-right: auto;
        }
        #modalTxt dd {
            margin-bottom: 5vh;
        }
        #r0 {
            margin-top: 23vh;
        }

        #subMenu2 {
            padding-top: 2vh;
            color:darkgrey;
            font-weight: 400;
        }        
        .active {
            color: #EF2D56;
            font-weight:bold;
        }
        #subMenu2 {cursor:pointer;}
        @media screen and (max-width:800px) {
            #modal {
                padding-top: 2vh;
            }
            #modalMain {
                margin: 0px;
            }
            #modalImgContainer {
                max-height: 70vh;
                width: 90vw;
                margin: 0px auto 0px auto;
            }
            #modalImg {
                max-width: 100%;
                max-height: 70vh;
            }
            #modalTxt {
                width: 90vw;
                margin: 0px auto 0px auto;
                border-radius: 0px;
                padding: 2vh 2vw;
                font-size: .75em;
            }
            #modalTxt dd {
                margin-bottom: 0;
            }
            #submenu {
                font-size: .7em;
            }
            #menu {
                position: static;
            }
            #r0 {
                padding-top: 2vh;
            }
        }
    </style>
    <script src="resources/piclog.js"></script>
    <script>
    
    function loadPics(fl) {
        document.getElementById("mainGallery").innerHTML="";
        switch(fl) {
            case "print":
                b = print;
                y = n;
                document.getElementById("printBtn").classList.add("active");
                document.getElementById("animalBtn").classList.remove("active");
                break;
            case "animal":
                b = animal;
                y = an;
                document.getElementById("printBtn").classList.remove("active");
                document.getElementById("animalBtn").classList.add("active");
                break;
            default:
                b = print;
        }
        for (i=0; i < (y/3); i++) {
            var a = document.createElement("div");
            a.setAttribute("class","row container1");
            a.setAttribute("id", "r" + String(i));
            document.getElementById("mainGallery").appendChild(a);
        }
        var counter = 1;
        var trgtRow = 0;
        for (i=0; i<y; i++) {
            var a = document.createElement("div");
            a.setAttribute("class", "col-lg-4 picHolder");
            a.setAttribute("id", String(i));
            a.onclick = function(){openModal(fl,this.id)};
            a.innerHTML = "<img alt='" + b[i].picName + "' src='resources/" + fl +"/thumbnails/" + b[i].pic +"'>";
            document.getElementById("r"+String(trgtRow)).appendChild(a);
            counter = counter + 1;
            if (counter > 3) {
                trgtRow = trgtRow + 1;
                counter = 1;
            }
        }
    }
    </script>
</head>
<body onload="loadPics('print')">
    <div class="main">
    </div>
    <div id="modal" style="display:none" onclick=closeModal()>
            <div id="modalMain" class="row">
                <div id="modalImgContainer"><img id="modalImg" src=""/></div>
                <div id="modalTxt">
                    <dl>
                        <dt>Picture Name:</dt>
                        <dd><span id="pictureName">/span></dd>
                        <dt>Date Taken:</dt>
                        <dd><span id="dateTaken"></span></dd>
                        <dt>Place:</dt>
                        <dd><span id="place"></span></dd>
                        <dt>Prints sizes available:</dt>
                        <dd><span id="prints"></span></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div id="menu">
            <div class="row text">
                <div class="col-sm-3"><a href="index.html"><img class="logo1" src="resources/brand2type.png"/></a></div>
                <div class="col-sm-3 menuOpt"><a href="index.html">Home <i class="fas fa-home mIcon"></i></a></div>
                <!--<div class="col-sm-3 menuOpt"><a href="#">Services <i class="fas fa-camera mIcon"></i></a></div>-->
                <div class="col-sm-3 menuOpt"><a href="about.html">About/Contact <i class="fas fa-user-alt mIcon"></i></a></div>
            </div>
            <div class="text" id="subMenu">
                Click on a picture below for a higher quality version and more information. To order a print, contact me at jon@lampphotography.net. 
            </div>
            <div class="row" id="subMenu2">
                <div class="col-sm-6 text text-center" id="printBtn" onclick="loadPics('print')">Prints</div>
                <div class="col-sm-6 text text-center" id="animalBtn" onclick="loadPics('animal')">Pets</div>
            </div>
        </div>
        <div id="mainGallery">

        </div>
    <!--Bootstrap cdn-->
    <script>function openModal(fl,p){
        var modalPrint = "No prints available at this time.";
        switch(fl) {
            case "print":
                a = print[p];
                break;
            case "animal":
                a = animal[p];
                break;
            default:
                a= print[p];
        }
        document.getElementById("modalImg").src="resources/"+ fl +"/fullSize/"+ a.pic;
        document.getElementById("dateTaken").innerHTML= a.date;
        document.getElementById("pictureName").innerHTML = a.picName;
        document.getElementById("place").innerHTML = a.place;
        if (a.prints) {
            modalPrint = a.prints;
        }
        document.getElementById("prints").innerHTML = modalPrint;
        document.getElementById("modal").style.display = "block";
    }
    function closeModal() {
        document.getElementById("modal").style.display="none";
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
